<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}
#container{
}
.node{
  color: white;
}
p{
  color: white;
  /*font-size: 20px;*/
}
circle{
  color: white;

}

</style>
<body>
  <div id="container">
    <svg width="900" height="900"></svg>
  </div>
<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var root= d3.select()
  var container = d3.select("#container")

  var svg = container.select("svg")

  var y = 0;

  svg.selectAll("g")
  .data([1,2,3,4])
  .enter().append("g")
  .each(function(d, i) {
    y+=100;
    var i = 10;

    for(var a = 0; a <= d; a++){
      d3.select(this)
      .append("circle")
      .attr("r", function(d) {  return a*10; })
      .attr("cx", function(d) { i+=a*20; return i+a; })
      .attr("cy", function(d) { return y; })
      .style("fill" , function() {  return "hsl(" + Math.random() * 360 + ",100%,50%)";});
    }
  })

</script>
</body>
