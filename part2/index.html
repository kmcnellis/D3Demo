<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}
#container{
}
.node{
  color: white;
}
p{
  color: white;
  /*font-size: 20px;*/
}
circle{
  color: white;

}

</style>
<body>
  <div id="container">
    <svg width="900" height="900"></svg>
  </div>
<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var root= d3.select()
  var container = d3.select("#container")

  var svg = container.select("svg")
  var y = 100;  var i = 0;  svg.selectAll("g")  .data([1,2,3,5,10])  .enter().append("g")    .append("circle")    .attr("r", function(d) {  return d*10; })    .attr("cx", function(d) { i+=d*20; return i+d; })    .attr("cy", function(d) { return y; })    .style("fill" , function() {  return "hsl(" + Math.random() * 360 + ",100%,50%)";});</script></body>
